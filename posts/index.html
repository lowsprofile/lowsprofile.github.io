    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/1.4.2/showdown.min.js"></script>
    <script src="//code.getmdl.io/1.1.3/material.min.js"></script>
    <script>
      $(document).ready(function functionName() {
        function getParameterByName(name, url) {
            if (!url) url = window.location.href
            name = name.replace(/[\[\]]/g, "\\$&")
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)")
              , results = regex.exec(url)
            if (!results) return null
            if (!results[2]) return ''
            return decodeURIComponent(results[2].replace(/\+/g, " "))
        }
        var pid = getParameterByName('pid')
          , show = new showdown.Converter()
        
        if (pid == null){
          $("#markdown").html(show.makeHtml("# Not Found 404!"))
        } else {
          try {
            $.get("/posts/" + pid + ".md", function(res) {
              $("#markdown").append(show.makeHtml(res))
              $("#breadcrumb").append($("h1").first().text())
          }
          catch (err) {
            $("#markdown").html(show.makeHtml(err))
          }
          })
        }
      })
    </script>
